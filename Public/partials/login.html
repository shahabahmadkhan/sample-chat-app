
<div class="container login-page">
    <div class="row">
        <div class="mx-auto">
            <form class="form-signin">
                <h2 class="h3 mb-3 font-weight-normal">Please sign in</h2>
                <label for="username" class="sr-only">Username</label>
                <input autocomplete="username" type="text" id="username" ng-model="username" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input autocomplete="current-password" type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="password">
                <button class="btn btn-lg btn-primary btn-block" ng-click="initiateLogin()" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>
